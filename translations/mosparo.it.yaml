        formDataJson: Organizza dati come JSON
        formDataSignature: Firma dati modulo
        requestSignature: Firma richiesta
        apiEndpointAndRequestDataJson: Endpoint API e dati richiesta
        postData: Dati modulo
        validationAndFormDataSignature: Firma validazione e dati modulo
      sections:
        one:
          intro: Per verificare un invio devi conoscere il token di invio che identifica l'invio stesso e il token di validazione che dimostra la validità di un invio. Estrai questi due token dai dati del modulo.
          title: 'Passo 1: estrazione token di invio e validazione'
        four:
          intro: Devi generare una firma per i dati del modulo per essere sicuro che nessuno li abbia manipolati. La firma è un hash HMAC SHA256 degli has dei campi (Passo 2) codificato come JSON. Utilizza la chiave privata del progetto come chiave.
          title: 'Passo 4: Creare una firma per i dati del modulo'
        two:
          title: 'Passo 2: preparare i dati del modulo'
          intro: Prima di spedire i dati all'API di verifica occorre preparare i dati del modulo. I campi di mosparo (che iniziano con %codeStart%_mosparo_%codeEnd%) devono essere rimossi dai dati del modulo. Dopo di ciò occorre sostituire tutti i fine-linea CRLF con fine-linea LF e modificare tutti i nomi dei campi in minuscolo. I dati del modulo devono poi essere ordinati alfabeticamente (A-Z).
        three:
          title: 'Passo 3: Creare gli hash'
          intro: Per la verifica mosparo accetta i dati del modulo come hash SHA256. Per questo motivo occorre calcolare gli hash SHA256 per i dati del modulo.
        five:
          title: 'Passo 5: Creare una firma di validazione'
          intro: Utilizza il token di validazione che hai estratto dai dati del modulo al primo passo e genera una firma. La firma deve essere un hash HMAC SHA256 del token di validazione. Usa la chiave privata del progetto come chiave.
        six:
          title: 'Passo 6: Genera una firma di verifica'
          intro: Mette insieme le firme della validazione e dei dati del modulo e crea la firma di verifica. La firma è un hash HMAC SHA256 che include le firme della validazione e dei dati del modulo. Utilizza la chiave privata del progetto come chiave.
        eight:
          title: 'Passo 8: generare la firma della richiesta'
          intro: Per assicurarsi che la richiesta sia valida dovrai generare la firma per la richiesta. Prima di tutto converti i dati della richiesta in una stringa JSON. Metti insieme l'endpoint API con la stringa JSON dei dati della richiesta e genera un hash HMAC SHA256 per questa stringa con la chiave privata del progetto come chiave.
        seven:
          intro: Dopo che i dati sono stati raccolti e le firme e gli hash sono stati generati è il momento di spedire tutto all'API per la verifica. Per fare questo serve raccogliere le seguenti informazioni.
          title: 'Passo 7: Raccolta dati richiesta'
        nine:
          title: 'Passo 9: Invia la richiesta API'
          intro: Tutti i dati sono stati raccolti e preparati. Ora puoi inviarli all'API.
        ten:
          title: 'Passo 10: verifica la risposta'
          intro: Mosparo risponderà alla richiesta dall'API con una stringa JSON. Decodifica la stringa JSON e verifica se esiste una chiave %codeStart%valid%codeEnd% e se corrisponde a %codeStart%true%codeEnd%. In caso affermativo accertati che la chiave %codeStart%verificationSignature%codeEnd% sia impostata e corrisponda alla firma di verifica generata al passo 6. In caso affermativo la risposta è valida.
      title: Simulazione di validiazione
      intro: La simulazione di verifica mostra i dati che mosparo accetta per il processo di verifica. Puoi confrontare i dati visualizzati con quelli che il tuo procedimento di verifica creerà per individuare eventuali problemi.
      buttons:
        customIntegration: Integrazione personalizzata
        apiDocumentation: Documentazione API
      errors:
        noValidationToken: La simulazione di verifica è impossibile perchè nessun token di validazione è stato incluso con questo invio. Ciò significa che i dati del modulo non hanno superato la validazione di mosparo rendendo impossibile la verifica.
      info:
        authorizationHeader: L'intestazione di autorizzazione deve essere Base64-encoded.
      hints:
