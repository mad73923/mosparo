        settings:
          title: Impostazioni di sicurezza
          intro: Abilita il flag di sovrascrittura per le impostazioni che dovranno essere sovrascritte dalle impostazioni di sicurezza generali. Se un'impostazione non viene sovrascritta Mosparo utilizzerà quella relativa al progetto.
