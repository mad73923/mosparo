      label: Indirizzo email
    ipAddress:
      title: Indirizzo IP
      shortIntro: Consente di filtrare per indirizzi IP e sottoreti
      intro: Il tipo di regola dell'indirizzo IP consente di filtrare gli indirizzi IP o le sottoreti.
      ipAddress:
        title: Indirizzo IP
        intro: Inserisci un indirizzo IP che non è autorizzato ad effettuare invii.
      placeholder: 0.0.0.0
      subnet:
        title: Sottorete
        intro: Inserisci una sottomaschera di rete che non è autorizzata ad effettuare invii.
      label: Indirizzo IP/Sottorete
    provider:
      title: Provider
      country:
        intro: Immettere il codice ISO di un paese che non è autorizzato a inviare alcun messaggio. Tutti gli indirizzi IP registrati in questo paese saranno contrassegnati come spam.
        infoCountryBlock: Se si aggiunge un Paese alla regola, significa che nessuno potrà effettuare invii da questo Paese. Se da un lato questo suona bene, dall'altro potrebbe bloccare un utente reale dall'invio di un modulo. Fate attenzione a questa opzione. La corretta geolocalizzazione degli indirizzi IP non è mai garantita.
        title: Paese
      action:
        configureGeoip2: Configurazione GeoIP2
      asNumber:
        title: Numero di AS
        intro: Immettere un numero di AS che non è autorizzato a effettuare invii. Tutti gli indirizzi IP appartenenti a questo AS saranno bloccati.
      shortIntro: Permetti di filtrare con informazioni specifiche relative al provider
      infoGeoip2: Per poter utilizzare il tipo 'provider' è necessario configurare il database MindMax GeoLite2, diversamente questa opzione non avrà alcun effetto.
      label: Numero AS/Paese
      intro: La regola provider permette di filtrare per numero di AS e per codice Paese.
    unicodeBlock:
      shortIntro: Filtra l'input in base ai caratteri usati.
      block:
        title: Blocco
        intro: Selezionare uno dei blocchi che devono essere valutati durante l'inserimento. Inserire quindi la valutazione corrispondente.
        hintExtended: Sono disponibili estensioni e aggiunte per alcuni blocchi che dovrebbero essere aggiunti alle regole.
        exampleCounting: Supponiamo che tu abbia creato una regola con il blocco "Emoticon" e una valutazione di 3 punti. In un invio un utente inserisce 5 emoticons. L'invio viene valutato 3 punti perchè è stata usata una emoticon.
        explanationCounting: Per la validazione ogni blocco viene contato una volta sola, anche se sono stati utilizzati diversi caratteri per blocco.
      intro: Il tipo di regola di blocco Unicode consente di valutare l'uso di determinati caratteri.
      label: Blocco Unicode
      title: Blocco Unicode
    word:
      title: Termine
      label: Termine/Schema
      regex:
        title: Espressione regolare
        validation:
          invalidRegexPattern: 'Lo schema inserito non è valido. Errore: %error%'
        intro: Inserisci un'Espressione Regolare per identificare un termine non consentito. Lo schema dovrà essere conforme alle Espressioni Regolari di PHP.
      text:
        title: Testo
        intro: Inserisci un termine da considerare come spam. Puoi usare il simbolo %star% come jolly. La funzionalità di verifica cercherà il termine %value% quindi non sei costretto ad inserire il carattere jolly all'inizio o alla fine della stringa.
      shortIntro: Permette di filtrare termini specifici o schemi
      intro: La regola termini permette di filtrare usando termini ed Espressioni Regolari.
    userAgent:
      regex:
        validation:
          invalidRegexPattern: 'Lo schema inserito non è valido. Errore: %error%'
        title: Espressione regolare
        intro: Inserisci un'Espressione Regolare per identificare un termine non consentito. Lo schema dovrà essere conforme alle Espressioni Regolari di PHP.
      text:
        title: Testo
        intro: Inserisci un termine da considerare come spam. Puoi usare il simbolo %star% come jolly. La funzionalità di verifica cercherà il termine %value% quindi non sei costretto ad inserire il carattere jolly all'inizio o alla fine della stringa.
      intro: La regola user agent permette di filtrare per parole ed Espressioni Regolari nello user agent dell'utente.
      shortIntro: Permette di filtrare per parole specifiche o schemi nello user agent
      title: User agent
      label: User Agent (Termine/Schema)
    website:
      url:
        title: URL
        intro: Inserisci un URL che non è autorizzato ad effettuare invii.
        infoProtocol: E' consigliabile iniziare l'URL con il protocollo o con le due barre per URLs con protocollo indipendente. Se il valore non inizia con il protocollo la regola potrebbe identificare URLs non corretti.
      shortIntro: Permetti di filtrare siti web specifici
      label: URL/Dominio
      title: Sito web
      placeholder: https://esempio.com
      intro: La regola siti web permette di filtrare per URLs.
    rating:
      infoCalculationMethod: La valutazione spam sarà calcolata moltiplicando la valutazione dell'oggetto per il fattore di valutazione che è stato definito nella regola.
      infoDefaultAndDataType: La valutazione è un numero flottante da %zero" a %unlimited%. Se non viene definita una valutazione, il valore predefinito sarà %one%.
      infoValueEqualZero: Se la valutazione è impostata a %zero% l'oggetto non verrà identificato come spam dato che il valore della valutazione sarà %zero% in ogni caso.
      placeholder: Valutazione
      title: Valutazione
      intro: Se un oggetto deve avere una valutazione spam più alta puoi impostare una valutazione addizionale.
