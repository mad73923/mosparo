    ipLockout:
      title: Blocco IP
      intro: Per rendere la vita degli spam bot più difficile, Mosparo può bloccare automaticamente un certo indirizzo IP temporaneamente. Se un indirizzo IP invia diversi moduli allora Mosparo può conteggiarli e bloccare l'indirizzo IP al raggiungimento di una certa quantità.
    ipAllowList:
      intro: Inserisci qui gli indirizzi IP e le sottoreti che dovranno essere esclusi dalle misure di sicurezza impostate qui sopra (Ritardo richiesto e blocco IP)
      title: IP sbloccati
    requestDelaying:
      title: Ritardo richiesto
      intro: Per rendere più difficile il lavoro ai bots, Mosparo può posticipare la creazione dei token di invio. Senza questo token il modulo non può essere inviato. Un utente vero e proprio visualizzerà il tempo di attesa necessario affinchè il modulo possa essere inviato.
      infoIpAddress: In quale caso la creazione del token debba essere ritardata, verrà deciso in base al numero di richieste effettuate dall'indirizzo IP. Ad ogni ulteriore richiesta di token, il ritardo sarà prolungato.
    honeypot:
      title: Honeypot
      intro: Un campo honeypot è un campo invisibile del modulo. Gli utenti non possono vederlo ma gli spam bots probabilmente lo compileranno. Se questo accade significa che il modulo non è stato compilato da un utente vero e proprio.
