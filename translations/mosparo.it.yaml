      intro: La funzione del tempo minimo misura il tempo tra l'inizializzazione di Mosparo (caricamento pagina) e la validazione dell'invio (dopo che il modulo è stato inviato). Se questo tempo è inferiore a quello impostato allora la validazione non è valida. Se il vostro modulo è molto semplice/breve questa funzione andrebbe disabilitata oppure dovreste utilizzare un numero molto basso.
